<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign--In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS_files/style.css">
</head>

<body>

    <div id="signin-container" >

        <div class="upper-heading" >
            <h2 id="signin-heading" >
                Sign In
            </h2>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="abc@gmail.com">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password</label>
            <input type="password" class="form-control" id="password"
                placeholder="Enter you password here">
        </div>
        
        <p id="error" ></p>
        <button class="signin-button" onclick="signIn()" >
            sign In
        </button>
    </div>

    <script type="module"  src="Js_files/admin.js" ></script>
    <script type="module" src="config/firebase.js"  ></script>
</body>

</html>
